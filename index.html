<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-calculator-app | frontend mentor challenge</title>
</head>
<body>
    <div class="app" role="application">

        <header>
            <div class="title">
                <h1>SPLI<br>TTER</h1>
            </div>
        </header>

        <main>
            <div class="calc-box">
             <div class="input-control">
                 <label for="bill">Bill</label><br>
                 <input name="bill" id="bill" type="number" value="">
             </div>
             <div class="tip-amount">
                 <h4>Select Tip %</h4>
                 <div class="amount">
                     <button class="tip" value="5">5%</button>
                     <button class="tip" value="10">10%</button>
                     <button class="tip active" value="15">15%</button>
                     <button class="tip" value="25">25%</button>
                     <button class="tip" value="50">50%</button>
                     <input name="custom" type="number" id="custom" placeholder="Custom">
                 </div>
                 <div class="people-number">
                     <label for="people-number">Number of People</label>
                     <input name="number" class="" id="number" type="number" value="">
                     <span id="msg" class="hide">cant be zero!</span>
                 </div>
             </div>
            </div>
            
            <div class="result">
                <div class="result-box">
                    <div class="tip-show">
                        <div class="tip-show-title">
                            <h4>Tip Amount</h4>
                            <p>/ person</p>
                        </div>
                        <span id="each-person">$4.27</span>
                    </div>
                    <div class="tip-show">
                        <div class="tip-show-title">
                            <h4>Total</h4>
                            <p>/ person</p>
                        </div>
                        <span id="all-persons">$34.27</span>
                    </div>
                    <div class="button-control">
                        <button id="reset">RESET</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./index.js"></script>
</body>
</html>
